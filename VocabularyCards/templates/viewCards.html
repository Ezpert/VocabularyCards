<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    {% if cards %}

     <form action="{% url 'home' %}" method="get">
        <button type="submit"><--</button>

    </form>
    <div>
                {% for card in cards %}
            <div>
                <h2><a href="{% url 'viewCard' card_id=card.id %}">{{ card.word }}</a></h2>
            </div>
        {% endfor %}

    </div>
    {% else %}

    <form action="{% url 'home' %}" method="get">
        <button type="submit"><--</button>

    </form>


       <form action="{% url 'createPage' %}" method="get">
        <button type="submit">Create Cards</button>
    </form>
    {% endif %}




</body>
</html>
